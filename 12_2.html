<!DOCTYPE html>
<html>
<head>
<title>Replace Page Element</title>
<script>
function replaceHeading()
{
	var newH2=document.createElement("h2");
	var newH2Text=document.createTextNode("Welcome!");
	newH2.appendChild(newH2Text);
	var myDiv=document.getElementById("id1");
	var oldP=document.getElementById("para1");
	myDiv.replaceChild(newH2,oldP);
}

function removePara()
{
	var myDiv=document.getElementById("id1");
	var para2=document.getElementById("para2");
	myDiv.removeChild(para2);
}

window.onload=function()
{
	document.getElementById("btn1").onclick=replaceHeading;
	document.getElementById("btn2").onclick=removePara;
}
</script>
</head>
<body>
<div id="id1">
<p id="para1">Welcome to my web page</p>
<p id="para2">Please take a look around</p>
<input id="btn1" type="button" value="replace element"/>
<input id="btn2" type="button" value="remove element"/>
</div>
</body>
</html>
