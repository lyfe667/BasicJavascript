<!DOCTYPE html>
<html>
<head>
<title>Cycler</title>
<script>
var images=["1.jpg","2.jpg","3.jpg"];
var counter=0;
function cycle()
{
	var imageshower=document.getElementById("imageshower");
	imageshower.src=images[counter];
	counter=(++counter)%3;
}
</script>
</head>
<body onload="setInterval(cycle,2000);">
	<img id="imageshower" alt="images" src="1.jpg"/>
</body>
</html>
