<!DOCTYPE html>
<html>
<head>
<title>Space shooter</title>
<style>
#range
{
	position:absolute;
	top:0px;
	left:0px;
	background:url(space.jpg);
	cursor:crosshair;
	width:100%;
	height:100%;
}
#img1
{
	position:absolute;
	border:none;
	left:0px;
	top:100px;
	padding:10px;
}
#score
{
	font:16px normal arial,verdana, sans-serif;
	color:white;
	padding:10px;
}
</style>
<script>
var hit=0;
function moveIt()
{
	var image1=document.getElementById("img1");
	if(parseInt(image1.style.left)>screen.width-50)
	{
		image1.style.left=0;
	}
	image1.style.left=parseInt(image1.style.left)+6+"px";
	image1.style.top=150+(130*Math.sin(parseInt(image1.style.left)/50))+"px";
	setTimeout(moveIt,25);
}

window.onload=function()
{
	var img1=document.getElementById("img1");
	img1.style.left="0px";
	img1.onclick=function()
	{
		hit++;
		document.getElementById("score").innerHTML="hit:"+hit;
	}
	moveIt();
	
}

</script>
</head>
<body>
<div id="range">
<div id="score"></div>
<img alt="Fire!" id="img1" src="ufo.gif"/>
</div>
</body>
</html>
